<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Waveform Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Audio Waveform</h1>
                <p>Visualizador reactivo</p>
            </header>

            <div class="control-section">
                <h3>MEDIO</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/*">
                    <label for="audioFile" class="btn-primary">Cargar Audio</label>
                </div>
                <p class="hint-text">O arrastra un archivo aquí</p>
            </div>

            <div class="control-section">
                <h3>FONDO</h3>
                <div class="range-wrapper" style="margin-bottom: 15px;">
                    <label>Color de Fondo</label>
                    <input type="color" id="canvasBgColor" value="#1a1a1a" class="color-input">
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="bgFile" accept="image/*">
                    <label for="bgFile" class="btn-secondary">Cargar Imagen Fondo</label>
                </div>
                <div class="range-wrapper" style="margin-top: 10px;">
                    <label>Opacidad Imagen</label>
                    <input type="range" id="bgOpacity" min="0" max="1" step="0.05" value="0.5">
                </div>
            </div>

            <div class="control-section">
                <h3>FORMATO</h3>
                <select id="formatSelect">
                    <option value="1080x1080">Cuadrado (1080x1080)</option>
                    <option value="1080x1350">Vertical (1080x1350)</option>
                </select>
            </div>

            <div class="control-section">
                <h3>TIPO DE WAVEFORM</h3>
                <select id="waveformType">
                    <option value="particlemorph">Particle Morph</option>
                    <option value="multiwave">Multi Wave</option>
                    <option value="barsmirror">Bars Mirror</option>
                    <option value="particlesphere">Particle Sphere</option>
                    <option value="pulse">Pulse Circle</option>
                    <option value="frequencyrings">Frequency Rings</option>
                    <option value="meshwave">Mesh Wave</option>
                    <option value="pixeldiffusion">Pixel Diffusion</option>
                    <option value="sprayparticles">Spray Particles</option>
                    <option value="wavegrid">Wave Grid</option>
                </select>
            </div>

            <div class="control-section">
                <h3>EFECTOS</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="bloomToggle">
                    <span>Bloom (Glow)</span>
                </label>
            </div>

            <div class="control-section" id="configSection">
                <h3>CONFIGURACIÓN</h3>
                <div id="configControls"></div>
            </div>

            <div class="control-section">
                <h3>CONTROLES</h3>
                <div class="playback-controls">
                    <button id="playPauseBtn" class="btn-icon" disabled>
                        <span class="icon">▶</span>
                    </button>
                    <div class="timeline-container">
                        <input type="range" id="timeline" min="0" max="100" value="0" step="0.1" disabled>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
                <button id="recordBtn" class="btn-record" disabled>
                    <span class="icon">⏺</span>
                    <span class="text">Grabar Video</span>
                </button>
            </div>

            <div class="status" id="status">Carga o arrastra un MP3</div>
        </aside>

        <main class="canvas-area">
            <div class="canvas-wrapper">
                <div id="bg-color-layer"></div>
                <div id="bg-layer"></div>
                <canvas id="visualizer"></canvas>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/Pass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
