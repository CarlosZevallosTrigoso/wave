<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Waveform Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar izquierdo -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Audio Waveform</h1>
                <p>Visualizador reactivo</p>
            </header>

            <div class="control-section">
                <h3>MEDIO</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/mp3,audio/mpeg">
                    <label for="audioFile" class="btn-primary">Cargar MP3</label>
                </div>
            </div>

            <div class="control-section">
                <h3>FORMATO</h3>
                <select id="formatSelect">
                    <option value="1080x1080">Cuadrado (1080x1080)</option>
                    <option value="1080x1350">Vertical (1080x1350)</option>
                </select>
            </div>

            <div class="control-section">
                <h3>TIPO DE WAVEFORM</h3>
                <select id="waveformType">
                    <option value="particlemorph">Particle Morph</option>
                    <option value="multiwave">Multi Wave</option>
                    <option value="particlesphere">Particle Sphere</option>
                    <option value="gasstar">Gas Star</option>
                </select>
            </div>

            <div class="control-section">
                <h3>EFECTOS</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="bloomToggle">
                    <span>Bloom (Glow)</span>
                </label>
            </div>

            <div class="control-section" id="configSection">
                <h3>CONFIGURACIÓN</h3>
                <div id="configControls"></div>
            </div>

            <div class="control-section">
                <h3>CONTROLES</h3>
                <div class="playback-controls">
                    <button id="playPauseBtn" class="btn-icon" disabled>
                        <span class="icon">▶</span>
                    </button>
                    <div class="timeline-container">
                        <input type="range" id="timeline" min="0" max="100" value="0" step="0.1" disabled>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
                <button id="recordBtn" class="btn-record" disabled>
                    <span class="icon">⏺</span>
                    <span class="text">Grabar Video</span>
                </button>
            </div>

            <div class="status" id="status">Carga un archivo MP3 para comenzar</div>
        </aside>

        <!-- Canvas derecho -->
        <main class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="visualizer"></canvas>
            </div>
        </main>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Post-processing dependencies (order matters!) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/Pass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
